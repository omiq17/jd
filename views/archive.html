    <%- include header.html -%>

    <section id="portfolio" class="light-bg">
      <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="section-title">
            <h2>Joyoddhoney Archive</h2>
            <p>This is our awesome archive</p>
          </div>
        </div>
      </div>
      <div class="view row row-0-gutter">
        <% items.forEach(function(archive, index) { %>
        <!-- start portfolio item -->
        <div class="col-md-4 col-0-gutter">
          <div class="ot-portfolio-item">
            <figure class="effect-bubba">
              <img  src="<%- archive.link %>" alt="img02" class="img-responsive" />
              <figcaption>
                <h2><%- archive.name %></h2>
                <p><%- archive.type %></p>
                <a class="<%- archive.name %>">{ "link": "<%- archive.link %>",
                  "type":"<%- archive.type %>" ,"name":"<%- archive.name %>",
                  "video": "<%- archive.video %>"}</a>
              </figcaption>
            </figure>
          </div>
        </div>
        <!-- end portfolio item -->
        <% }); %>
      </div>

        <!-- The Modal -->
        <div id="myModal" class="modal" data>
          <span class="close">&times;</span>
          <div id="caption"></div>
        </div>

      </div><!-- end container -->
      <!--<%= items[0].name %>-->
    </section>

    <%- include footer.html -%>
    <%- include modal.html -%>
