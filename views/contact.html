<%- include header.html -%>

<div id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="section-title">
          <h2>Have You Any Question?</h2>
          <p>If you have any Question or need Help! Please Contact Us!</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="section-text">
          <h4><b>Our Office</b></h4>
          <p>Chittagong University of Engineering & Technology</p>
          <p>Raozan, Chittagong</p>
          <p><i class="fa fa-phone"></i> +88 018 5588 6064</p>
          <p><i class="fa fa-envelope"></i> joyoddhoney.cuet@gmail.com </p>
        </div>
      </div>
      <div class="col-md-6">
        <form name="sentMessage" id="contactForm" novalidate="">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name *" id="name" required="" data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email *" id="email" required="" data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control" placeholder="Your Message *" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="row">
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<%- include footer.html -%>
